
<!DOCTYPE html>
<html>
<head>
	
	<title>Tinder Distance - Qucik Map to find where they might be. </title>

	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="./leaf-geoip.js"></script>
    <script src="./Leaflet.greatCircle.js"></script>

    <link rel="stylesheet" href="./distance-match.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row align-items-center">
            <div class="col-md-auto">
                <h1>Where is your match?</h1>
            </div>
            <div class="col-sm d-flex justify-content-end">
                <form id="distance-form">
                    <input type="text" name="distance" id="distance" required value="Distance" size="8">
                </div>
                <div class="col-sm">
                     <span class="switch-field">
                    <input type="radio" id="radio-one" name="switch-one" value="km" checked />
                    <label for="radio-one">km</label>
                    <input type="radio" id="radio-two" name="switch-one" value="miles" />
                    <label for="radio-two">miles</label>
                </span> 
            </form>

            </div>
        </form>
    </div>
</div>
<div class="container">

    <div id="mapid"  class="container-fluid" style="width: auto; height:70vh; margin-top: 10px; margin-right: 20px "></div>
</div>

</body>
</html>

<script src="./distance-match.js"></script>
